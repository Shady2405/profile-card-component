<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bigcontainer">
    <img class="top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    <div class="container">
      <img class="card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="display">
        <img class="victor" src="images/image-victor.jpg" alt="personal image">
        <br><br>
        <div class="margin">
          <p >Victor Crest
            <span class="small">26</span></p>
            <p class="small l">London</p><br>
            <div class="line"></div><br>
            <div class="followers">
              <p>80K <br> <span class="small">Followers</span></p>
              <p>803K <br> <span class="small">Likes</span></p>
              <p>1.4K <br> <span class="small">Photos</span></p>
            </div>
        </div>
        
      </div>
      
    </div><br>
    <div class="attribution" style="z-index: 1;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://shady2405.github.io/Shady-Osama/" target="_blank">Shady</a>.
    </div>
  </div>
</body>
</html>
